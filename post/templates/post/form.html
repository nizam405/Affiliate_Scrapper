{% extends "base.html" %}
{% block title %}New Project || SEO Tool{% endblock title %}
{% block content %}
{% load bootstrap4 %}

<div class='container mt-5'>
    <form method="post" class='form'>
        {% csrf_token %}
        {% bootstrap_form form form_layout='inline' %}
        {% bootstrap_button content='Save' button_type='submit' %}
    </form>
    <div class="my-5" style="display:none" id="progress-bar">
        <div class="text-center">Getting Data ...</div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
            role='progressbar' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'
            style="width:100%"></div>
        </div>
    </div>
</div>

<script>
    $("button[type='submit']").click(function(){
        $("#progress-bar").css('display','');
    });
</script>

{% endblock content %}
